<!doctype html>
<html>
    <!-- head es para configurar la página -->
    <head>
        <title>Mi blog</title>
        <meta charset="utf-8"/>
        <!-- jQuery -->
        <script src="../javascript/jquery1_10.js"></script>
        <!-- soporte para iphone -->
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <!--estilos de la página -->
        <link href="../css/normalize.css" rel="stylesheet" type="text/css"/>
        <!-- <link href="css/media_queries.css" rel="stylesheet" media="screen"/> -->
        <link href="../css/estilos_all.css" rel="stylesheet" media="screen"/>
        <link href="../css/estilos_lap.css" rel="stylesheet" media="screen and (min-width:800px)"/>
        <link href="../css/estilos_movil.css" rel="stylesheet" media="screen and (max-width:800px)"/>
        <style>
			/*Estilos galeria*/
			#principal, #preview {
				display: inline-block;
				text-align: center;
			}
			#principal {
				width: 63%;
				vertical-align: top;
				margin-right: 8%;
			}
			#preview {
				width: 20%;
			}
			#preview img, #principal img {
				border: solid 4px #E95644;
				padding: 1em;
				max-width: 100%;
				border-radius: 15px;
			}
			#galeria {
				padding: 2em;
			}
			nav ul li a {
				color: white;
				text-decoration: none;
			}
        </style>
    </head>
    <!-- body contenido de la página -->
    <body>
        <header>
            <div id="titulo">
                <h1>Consultora Cat</h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="/">Inicio</a>
                    </li>
                    <li>
                        <a href="/galeria">Galeria</a>
                    </li>
                    <li>
                        <a href="/ubicacion">Ubicación</a>
                    </li>
                    <li>
                        <a href="/contacto">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section id="galeria">
            <div id="principal">
                <img src="../imagenes/galeria/principal1.jpg"/>
            </div>
            <div id="preview">
                <img src="../imagenes/galeria/preview1.jpg"/>
                <img src="../imagenes/galeria/preview2.jpg"/>
                <img src="../imagenes/galeria/preview3.jpg"/>
            </div>
        </section>
        <footer>
            <div id="siguenos">
                <h3>Síguenos</h3>
                <div id="imagenes-redes">
                    <img src="../imagenes/plato/facebook.png"/>
                    <img src="../imagenes/plato/twitter.png"/>
                    <img src="../imagenes/plato/youtube.png" />
                </div>
                <a id="cerrar" href="#">close</a>
            </div>
            <div id="suscribir">
                <h3>Suscribir</h3>
                <label for="suscribir-email">Email:</label>
                <input id="suscribir-email" type="text" />
            </div>
        </footer>
    </body>
</html>
