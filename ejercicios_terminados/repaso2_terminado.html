<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Repaso JavaScript</title>
        <script>
            var radio_caracteres = prompt("Radio:");
            var radio_numero = parseFloat(radio_caracteres);
            var area_circulo = function(radio){
                return Math.pow(radio, 2) * Math.PI;
            };
            alert(area_circulo(radio_numero));
        </script>
    </head>

</html>
